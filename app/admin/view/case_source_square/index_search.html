<fieldset>
    <legend>条件搜索</legend>
    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">



        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">所属律师</label>
            <label class="layui-input-inline">
                <select name="lawyer_information_id" class="layui-select">
                    <option value=''>-- 全部 --</option>

                    {foreach $lawyer as $k=>$v}
                    {if input('get.lawyer_information_id') eq ''.$k}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}
                    {/foreach}

                </select>
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">状态</label>
            <label class="layui-input-inline">
                <select name="status" class="layui-select">
                    <option value=''>-- 全部 --</option>

                    {foreach $status as $k=>$v}
                    {if input('get.status') eq ''.$k}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}
                    {/foreach}

                </select>
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">是否上下架</label>
            <label class="layui-input-inline">
                <select name="is_shelves" class="layui-select">
                    <option value=''>-- 全部 --</option>

                    {foreach $is_shelves as $k=>$v}
                    {if input('get.is_shelves') eq ''.$k}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}
                    {/foreach}

                </select>
            </label>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">手机号</label>
            <label class="layui-input-inline">
                <input name="phone" value="{:input('get.phone')}" placeholder="请输入手机号" class="layui-input">
            </label>
        </div>


        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
</fieldset>

<script>form.render()</script>

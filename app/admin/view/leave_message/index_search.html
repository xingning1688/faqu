<fieldset>
    <legend>条件搜索</legend>
    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">电话</label>
            <label class="layui-input-inline">
                <input name="phone" value="{:input('get.phone')}" placeholder="请输入电话" class="layui-input">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">微信号</label>
            <label class="layui-input-inline">
                <input name="wx_num" value="{:input('get.wx_num')}" placeholder="请输入微信号" class="layui-input">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">添加时间</label>
            <div class="layui-input-inline">
                <input data-date-range name="create_time" value="{:input('get.create_time')}" placeholder="请选择添加时间" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">状态</label>
            <label class="layui-input-inline">
                <select name="status" class="layui-select">
                    <option value=''>&#45;&#45; 全部 &#45;&#45;</option>

                    {foreach $status as $k=>$v}
                    {if input('get.status') eq ''.$k}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}
                    {/foreach}

                </select>
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">支付状态</label>
            <label class="layui-input-inline">
                <select name="pay_status" class="layui-select">
                    <option value=''>&#45;&#45; 全部 &#45;&#45;</option>

                    {foreach $payStatus as $k=>$v}
                    {if input('get.pay_status') eq ''.$k}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}
                    {/foreach}

                </select>
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">平台</label>
            <label class="layui-input-inline">
                <select name="platform" class="layui-select">
                    <option value=''>-- 全部 --</option>

                    {foreach $platform as $k=>$v}
                    {if input('get.platform') eq ''.$k}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}
                    {/foreach}

                </select>
            </label>
        </div>

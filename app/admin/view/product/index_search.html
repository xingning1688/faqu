<form action="{:sysuri()}" autocomplete="off" class="layui-form layui-form-pane form-search" method="get" onsubmit="return false">

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">商品名称</label>
        <label class="layui-input-inline">
            <input class="layui-input" name="name" placeholder="请输入商品名称" value="{$get.name|default=''}">
        </label>
    </div>

    <!--{notempty name='marks'}-->
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">商品标签</label>
        <label class="layui-input-inline">
            <select class="layui-select" lay-search name="marks">
                <option value="">-- 全部标签 --</option>
                {foreach $marks as $mark}{if input('marks','') eq $mark}
                <option selected value="{$mark}">{$mark}</option>
                {else}
                <option value="{$mark}">{$mark}</option>
                {/if}{/foreach}
            </select>
        </label>
    </div>
    <!--{/notempty}-->

    <!--{notempty name='cates'}-->
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">商品分类</label>
        <div class="layui-input-inline">
            <label class="layui-input-inline">
                <select class="layui-select" lay-search name="cateids">
                    <option value="">-- 全部分类 --</option>
                    {foreach $cates as $cate}{if input('cateids') eq $cate.id}
                    <option selected value="{$cate.id}">{$cate.spl}{$cate.name|default=''}</option>
                    {else}
                    <option value="{$cate.id}">{$cate.spl}{$cate.name|default=''}</option>
                    {/if}{/foreach}
                </select>
            </label>
        </div>
    </div>
    <!--{/notempty}-->

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">销售状态</label>
        <label class="layui-input-inline">
            <select class="layui-select" name="status">
                <option value=''>-- 全部状态 --</option>
                {foreach $status as $k=>$v}
                {if (input('status','') == $k) && (input('status','') !== '')}
                <option selected value="{$k}">{$v}</option>
                {else}
                <option value="{$k}">{$v}</option>
                {/if}{/foreach}
            </select>
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">所属律师</label>
        <label class="layui-input-inline">
            <select class="layui-select" name="lawyer_information_id">
                <option value=''>-- 全部律师 --</option>
                {foreach $lawyer as $k=>$v}
                {if input('lawyer_information_id') eq $k}
                <option selected value="{$k}">{$v}</option>
                {else}
                <option value="{$k}">{$v}</option>
                {/if}{/foreach}
            </select>
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">是否首页</label>
        <label class="layui-input-inline">
            <select class="layui-select" name="is_index">
                <option value=''>-- 全部状态 --</option>
                {foreach $is_index as $k=>$v}
                {if (input('is_index','') == $k) && (input('is_index','') !== '')}
                <option selected value="{$k}">{$v}</option>
                {else}
                <option value="{$k}">{$v}</option>
                {/if}{/foreach}
            </select>
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">是推荐</label>
        <label class="layui-input-inline">
            <select class="layui-select" name="is_recommend">
                <option value=''>-- 全部状态 --</option>
                {foreach $is_recommend as $k=>$v}
                {if (input('is_recommend','') == $k) && (input('is_recommend','') !== '')}
                <option selected value="{$k}">{$v}</option>
                {else}
                <option value="{$k}">{$v}</option>
                {/if}{/foreach}
            </select>
        </label>
    </div>







    <div class="layui-form-item layui-inline">
        <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
    </div>
</form>
